<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <title>Ephoenix-Register</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
                <div class="container">
                <a class="navbar-brand" href="#">Ephoenix</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('login')}}">Login</a>
                        </li>

                    </ul>
            
                </div>
                </div>
            </nav>
            
            <main class="my-form">

                <div class="cotainer">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header">Register</div>
                                    <div class="card-body">
                                        <form action="{{url_for('newUser')}}" method="POST">
                                            <div class="form-group row">
                                                <label for="full_name" class="col-md-4 col-form-label text-md-right">First Name</label>
                                                <div class="col-md-6">
                                                    <input type="text" id="first_name" class="form-control" name="first_name">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="full_name" class="col-md-4 col-form-label text-md-right">Last Name</label>
                                                <div class="col-md-6">
                                                    <input type="text" id="last_name" class="form-control" name="last_name">
                                                </div>
                                            </div>
            
                                            <div class="form-group row">
                                                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                                <div class="col-md-6">
                                                    <input type="email" id="email" class="form-control" name="email">
                                                </div>
                                            </div>
            
                                            <div class="form-group row">
                                                <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
                                                <div class="col-md-6">
                                                    <input type="text" id="username" class="form-control" name="username">
                                                </div>
                                            </div>
            
                                            <div class="form-group row">
                                                <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                                                <div class="col-md-6">
                                                    <input type="text" id="phone" class="form-control" name="phone">
                                                </div>
                                            </div>
            
                                            <div class="form-group row">
                                                <label for="present_address" class="col-md-4 col-form-label text-md-right">Address</label>
                                                <div class="col-md-6">
                                                    <input type="text" id="address" class="form-control" name="address">
                                                </div>
                                            </div>
            
                                            <div class="form-group row">
                                                <label for="permanent_address" class="col-md-4 col-form-label text-md-right">Birthday</label>
                                                <div class="col-md-6">
                                                    <input type="date" id="birthday" class="form-control" name="birthday">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="permanent_address" class="col-md-4 col-form-label text-md-right">Password</label>
                                                <div class="col-md-6">
                                                    <input type="password" id="password" class="form-control" name="password">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="permanent_address" class="col-md-4 col-form-label text-md-right">Password</label>
                                                <div class="col-md-6">
                                                    <input type="password" id="password2" class="form-control" name="password2">
                                                </div>
                                            </div>
            

            
                                                <div class="col-md-6 offset-md-4">
                                                    <button type="submit" class="btn btn-primary">
                                                    Register
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            
            </main>
            
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
